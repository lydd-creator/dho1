<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汇率转换计算器 - 在线版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💱 汇率转换计算器</h1>
            <p>实时汇率 • 精准计算 • 简单易用</p>
        </header>

        <main class="converter-card">
            <div class="input-group">
                <label for="amount">金额</label>
                <input type="number" id="amount" placeholder="请输入金额" value="100" min="0" step="0.01">
            </div>

            <div class="currency-row">
                <div class="currency-group">
                    <label for="fromCurrency">源货币</label>
                    <select id="fromCurrency">
                        <option value="CNY">🇨🇳 人民币 (CNY)</option>
                        <option value="USD">🇺🇸 美元 (USD)</option>
                        <option value="EUR">🇪🇺 欧元 (EUR)</option>
                        <option value="JPY">🇯🇵 日元 (JPY)</option>
                        <option value="GBP">🇬🇧 英镑 (GBP)</option>
                        <option value="CAD">🇨🇦 加拿大元 (CAD)</option>
                        <option value="AUD">🇦🇺 澳大利亚元 (AUD)</option>
                        <option value="CHF">🇨🇭 瑞士法郎 (CHF)</option>
                        <option value="HKD">🇭🇰 港币 (HKD)</option>
                        <option value="SGD">🇸🇬 新加坡元 (SGD)</option>
                    </select>
                </div>

                <button class="swap-btn" onclick="swapCurrencies()" title="交换货币">
                    🔄
                </button>

                <div class="currency-group">
                    <label for="toCurrency">目标货币</label>
                    <select id="toCurrency">
                        <option value="USD">🇺🇸 美元 (USD)</option>
                        <option value="CNY">🇨🇳 人民币 (CNY)</option>
                        <option value="EUR">🇪🇺 欧元 (EUR)</option>
                        <option value="JPY">🇯🇵 日元 (JPY)</option>
                        <option value="GBP">🇬🇧 英镑 (GBP)</option>
                        <option value="CAD">🇨🇦 加拿大元 (CAD)</option>
                        <option value="AUD">🇦🇺 澳大利亚元 (AUD)</option>
                        <option value="CHF">🇨🇭 瑞士法郎 (CHF)</option>
                        <option value="HKD">🇭🇰 港币 (HKD)</option>
                        <option value="SGD">🇸🇬 新加坡元 (SGD)</option>
                    </select>
                </div>
            </div>

            <button class="convert-btn" onclick="convertCurrency()">
                💰 转换
            </button>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <h3>转换结果</h3>
                    <div class="result-amount" id="resultAmount"></div>
                    <div class="exchange-rate" id="exchangeRate"></div>
                </div>
            </div>

            <div class="info-section">
                <div class="update-time" id="updateTime">数据更新时间: --</div>
                <button class="refresh-btn" onclick="refreshRates()">🔃 刷新汇率</button>
            </div>
        </main>

        <div class="rates-table" id="ratesTable">
            <h3>📊 主要汇率 (基准: CNY)</h3>
            <div class="rates-grid" id="ratesGrid">
                <!-- 汇率数据将通过JavaScript动态加载 -->
            </div>
        </div>

        <footer>
            <p>数据来源: <a href="https://www.frankfurter.app/" target="_blank">Frankfurter API</a></p>
            <p>© 2024 汇率转换计算器 - 仅供参考，实际交易请以银行汇率为准</p>
        </footer>
    </div>

    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>正在获取汇率数据...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
